<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Header 2</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="left">
      <div class="logo">
          LOGO
        </div>
        <ul class="links">
          <li><a href="google.com">link-one</a></li>
          <li><a href="google.com">link-two</a></li>
          <li><a href="google.com">link-three</a></li>
      </div>
      <div class="right">
        </ul>
        <button class="notifications">
          1 new notification
        </button>
        <div class="profile-image"></div>
      </div>
    </div>
  </body>
</html>

<!--
  1. Everything is centered vertically inside the header.<br>
  2. There is 8px space between everything and the edge of the header.<br>
  3. Items are arranged horizontally as seen in the outcome image.<br>
  4. There is 16px between each item on both sides of the header.<br>
  5. flex is used to arrange everything.
-->
